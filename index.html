<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recursive Backtracking</title>
    <link rel="stylesheet" href="styles.scss" />
  </head>
  <body>
    <ul id="actions">
      <li><button data-action="reset">reset</button></li>
      <li><button data-action="step">step</button></li>
      <li><button data-action="visualizer">animate</button></li>
      <li><button data-action="generate">generate</button></li>

    <div id="stage"></div>

    <ul id="legend">
      <li>current</li>
      <li>neighbors</li>
      <li>visited</li>
    </ul>

  </body>
</html>
